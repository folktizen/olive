name: ğŸš¦ Continuous Integration

# This workflow runs on pushes and pull requests to main, production, and develop branches.
# It uses Bun as the package manager and task runner.
#
# Actions used:
#   - actions/checkout@v4 (latest: v4.2.2)
#   - actions/setup-node@v4 (latest: v4.4.0)
#   - oven-sh/setup-bun@v2 (latest: v2.0.2)
#
# Update these versions as new releases become available for best security and features.

on:
  push:
    branches:
      - main
      - production
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - production
      - develop

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§‘ğŸ»â€ğŸ’» Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: recursive

      - name: ğŸ¥· Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0

      - name: ğŸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ› ï¸ Install Foundry (forge)
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: ğŸ“¦ Install dependencies (bun)
        run: bun install --immutable

      - name: ğŸ› ï¸ Build project
        run: bun run build

      - name: ğŸš‘ Typecheck
        run: bun typecheck

      - name: ğŸ”¬ Lint code
        run: bun lint

      # Add your tests here if needed
      # - name: ğŸ§ª Run tests
      #   run: bun test

    # â„¹ï¸ This workflow uses Bun as the package manager and task runner.
    #    It checks out the code, installs dependencies, builds, typechecks, and lints your project.
    #    Add or adjust steps as needed for your project!
